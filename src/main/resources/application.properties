# ========================================
# Application
# ========================================
spring.application.name=equalpath-api

# ========================================
# Database - Oracle (FIAP)
# ========================================
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=RM561052
spring.datasource.password=280798
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ========================================
# Connection Pool (HikariCP)
# ========================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ========================================
# JPA / Hibernate
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ========================================
# Script de inicialização
# ========================================
spring.sql.init.mode=never

# ========================================
# Logging SQL (somente se precisar debugar)
# ========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Swagger / OpenAPI
# ========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Deixa o Swagger UI no caminho padrão:
# http://localhost:8080/swagger-ui/index.html
# (mas vamos redirecionar a raiz para lá via controller)

# ========================================
# JWT / Security
# ========================================
equalpath.security.jwt-secret=uma-chave-secreta-bem-grande-e-segura-para-jwt-256bits
equalpath.security.jwt-expiration-minutes=60
