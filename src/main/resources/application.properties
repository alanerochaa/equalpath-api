# ========================================
# APPLICATION
# ========================================
spring.application.name=equalpath-api


# ========================================
# ORACLE DATABASE (FIAP)
# ========================================
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=RM561052
spring.datasource.password=280798
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


# ========================================
# HIKARI CONNECTION POOL
# ========================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000


# ========================================
# JPA / HIBERNATE
# ========================================
# IMPORTANTE:
# Você cria o schema no Oracle manualmente (scripts da GS)
# Portanto, o Hibernate NÃO pode criar/alterar tabelas.
spring.jpa.hibernate.ddl-auto=none

# Exibir SQL gerado (ÚTIL durante desenvolvimento)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ========================================
# SCRIPT DE INICIALIZAÇÃO
# ========================================
# Não executa data.sql ou schema.sql automaticamente
spring.sql.init.mode=never


# ========================================
# LOGGING (SQL)
# ========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ========================================
# SWAGGER / OPENAPI
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true


# ========================================
# JWT CONFIG (EqualPath Security)
# ========================================
equalpath.security.jwt-secret=uma-chave-secreta-bem-grande-e-segura-para-jwt-256bits
equalpath.security.jwt-expiration-minutes=60
