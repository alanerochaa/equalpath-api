# ========================================
# Application
# ========================================
spring.application.name=equalpath-api


# ========================================
#  Database - Oracle (FIAP)
#  (ajusta RM e senha pro usuário/schema do EqualPath)
# ========================================
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=RM561052
spring.datasource.password=280798
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


# ========================================
# Connection Pool (HikariCP)
# ========================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000


# ========================================
# JPA / Hibernate
# ========================================
# Como você vai criar as tabelas via script .sql no Oracle,
# o ideal pra GS é "validate" ou "none".
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ========================================
# Script de inicialização
# ========================================
spring.sql.init.mode=never


# ========================================
# Logging SQL (opcional, para debug)
# ========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ========================================
# Swagger / OpenAPI
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true


# ========================================
# JWT / Security (usado pelo JwtTokenService)
# ========================================
equalpath.security.jwt-secret=uma-chave-secreta-bem-grande-e-segura-para-jwt-256bits
equalpath.security.jwt-expiration-minutes=60
